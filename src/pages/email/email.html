<ion-content class="new-email-content">
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="closeModal()" color="dark">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>New Email</ion-title>
  </ion-toolbar>

  <ion-input placeholder="Title" [(ngModel)]="emailTitle"></ion-input>
  <ion-textarea placeholder="Say something" [(ngModel)]="emailContent"></ion-textarea>
</ion-content>

<button ion-button full large class="full-bottom-btn" (click)="sendEmail()">Send Email</button>
