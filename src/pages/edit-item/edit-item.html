<ion-header>

  <ion-navbar>
    <ion-title>Edit Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines>
    <ion-label stacked>Name</ion-label>
    <ion-input type="text" placeholder="Item Name" [(ngModel)]="data.name"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-label stacked>Description</ion-label>
    <ion-textarea placeholder="Enter a description" [(ngModel)]="data.description"></ion-textarea>
  </ion-item>
  <ion-item no-lines>
    <ion-label stacked>Image</ion-label>
  </ion-item>
  <ion-item no-lines class="non-title-item">
    <div class="image-placeholder" (click)="uploadImage()" >
      <ion-icon name="add" *ngIf="data.image_url == ''"></ion-icon>
      <img *ngIf="data.image_url != ''" [src]="data.image_url">
    </div>
  </ion-item>
  <ion-item no-lines>
    <ion-label stacked>Lend Time (days)</ion-label>
    <ion-input type="number" [(ngModel)]="data.time_range"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-label stacked>Credits</ion-label>
    <ion-input type="number" [(ngModel)]="data.credit"></ion-input>
  </ion-item>
  <button ion-button block (click)="editItem()">Done Editing</button>
</ion-content>
