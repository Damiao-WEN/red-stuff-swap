<ion-header>

  <ion-navbar>
    <ion-title>New Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines>
    <ion-label stacked>Name</ion-label>
    <ion-input type="text" placeholder="Item Name" [(ngModel)]="itemName"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-label stacked>Description</ion-label>
    <ion-textarea placeholder="Enter a description" [(ngModel)]="itemDescription"></ion-textarea>
  </ion-item>
  <ion-item no-lines>
    <ion-label stacked>Image</ion-label>
  </ion-item>
  <ion-item no-lines class="non-title-item">
    <div class="image-placeholder" (click)="pickImage()" >
      <ion-icon name="add" *ngIf="itemImgUrl == ''"></ion-icon>
      <div class="image" *ngIf="itemImgUrl != ''" [ngStyle]="{'background-image':'url('+itemImgUrl+')'}"></div>
    </div>
  </ion-item>
  <ion-item no-lines>
    <ion-label stacked>Lend Time (days)</ion-label>
    <ion-input type="number" [(ngModel)]="lendTime"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-label stacked>Credits</ion-label>
    <ion-input type="number" [(ngModel)]="credit"></ion-input>
  </ion-item>
  <button ion-button block (click)="addItem()">Add Item</button>
</ion-content>
