<!-- Generated template for the ItemListingComponent component -->
<ion-item-sliding>
  <button ion-item detail-none no-lines (click)="showItemDetails()">
    <ion-avatar item-start>
      <img [src]="data.image_url">
    </ion-avatar>
    <h2>{{data.name}}  â˜…{{data.rating}}</h2>
    <p>{{data.person_name}} / {{data.radius}} mi</p>
    <button ion-button small item-end (click)="reserve($event)">
      {{data.credit}} Credits
    </button>
  </button>

  <ion-item-options>
    <button ion-button color="secondary" (click)="openEmailDialog()">
      <ion-icon name="send"></ion-icon>
      Contact
    </button>
  </ion-item-options>
</ion-item-sliding>
