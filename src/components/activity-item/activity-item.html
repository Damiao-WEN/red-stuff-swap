<!-- Generated template for the ActivityItemComponent component -->
<ion-item detail-none no-lines>
  <ion-thumbnail item-start>
    <img [src]="data.item.image_url">
  </ion-thumbnail>
  <h2>{{data.item.name}}</h2>
  <p class="description">Date: {{startDate}} - {{endDate}}</p>
  <p>{{data.borrower.user_email}}</p>
</ion-item>
